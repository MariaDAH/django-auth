{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page-title %} Login page {% endblock%}

{% block header %} <h1> User Login </h1> {% endblock %}

{% block content %} 
    <form method="POST">
        {% csrf_token %}
        {{ login_form | as_bootstrap }}
        <button type="submit">Login</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Reset password</a></p>
{% endblock %}
